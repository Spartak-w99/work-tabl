<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запрос на текстовую форму</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Боковая панель навигации -->
    <div class="sidebar">
        <h3>Меню</h3>
        <a href="add-deposit.html">Внести новый депозит</a>
        <a href="add-new-card.html">Добавить новую карту</a>
        <a href="change-cstat.html">Поменять статус карты</a>
        <a href="balance-transfer.html">Перенос баланса</a>
        <a href="check-data.html">Проверить свод по промо</a>
        <a href="rename-promo-hash.html">Изменение промо по хэшу</a>
        <a href="refund-request.html">Запрос возврата</a>
    </div>

    <!-- Основное содержимое страницы -->
    <div class="content">
       <!-- Кнопка для возврата на главную страницу -->
        <a href="index.html">
          <button class="back-button">Вернуться на главную</button>
        </a>

        <h2>Запрос на данные из свода</h2>

        <!-- Форма запроса -->
        <form id="requestForm">
          <label for="cardId">Внесите промокод команды:</label>
          <input type="text" id="cardId" placeholder="Введите промо" required><br>

            <button type="submit">Отправить запрос</button>
        </form>

        <h3>Свод данных:</h3>
        <div id="summary">
            <!-- Здесь будет подтягиваться свод из таблицы -->
            <p>Данные будут загружены сюда после отправки запроса.</p>
        </div>
    </div>

    <!-- Подключение скрипта для обработки формы и загрузки данных -->
    <script>
        document.getElementById('requestForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Здесь может быть код для отправки запроса или запроса данных из Google Таблицы.
            const query = document.getElementById('query').value;

            // Пример вывода запроса на страницу (можно заменить на загрузку данных из таблицы)
            const summary = document.getElementById('summary');
            summary.innerHTML = `<p>Ваш запрос: ${query}</p><p>Загруженные данные из таблицы будут отображены здесь.</p>`;

            // Очистка формы после отправки
            document.getElementById('query').value = '';
        });
    </script>
</body>
</html>
