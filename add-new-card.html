<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление данных</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Вставка боковой панели -->
  <div class="sidebar">
      <h3>Меню</h3>
      <a href="add-deposit.html">Внести новый депозит</a>
      <a href="add-new-card.html">Добавить новую карту</a>
      <a href="change-cstat.html">Поменять статус карты</a>
      <a href="balance-transfer.html">Перенос баланса</a>
      <a href="check-data.html">Проверить свод по промо</a>
      <a href="rename-promo-hash.html">Изменение промо по хэшу</a>
      <a href="refund-request.html">Запрос возврата</a>
  </div>
    <!-- Основное содержимое страницы -->
    <div class="content">
        <!-- Кнопка для возвращения на главную страницу -->
        <a href="index.html">
            <button class="back-button">Вернуться на главную</button>
        </a>

        <h2>Добавление новой карты в ДЗК</h2>
        <form id="dataForm">
            <label for="name">Card ID:</label>
            <input type="text" id="name" placeholder="Введите Card ID" required><br>

            <label for="email">Номер карты:</label>
            <input type="text" id="number" placeholder="Введите номер карты" required><br>

            <label for="phone">Промокод:</label>
            <input type="text" id="promo" placeholder="Введите промокод" required><br>

            <label for="status">Статус:</label>
            <select id="status" required>
                <option value="" disabled selected>Выберите статус</option>
                <option value="ACTIVATED">ACTIVATED</option>
                <option value="BLOCKED">BLOCKED</option>
                <option value="DELETED">DELETED</option>
                <option value="LOSS">LOSS</option>
            </select><br>

            <button type="submit">Добавить данные о карте</button>
        </form>
    </div>
</body>
</html>
