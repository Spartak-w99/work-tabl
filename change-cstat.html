<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поменять статус карты</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Боковая панель навигации -->
    <div class="sidebar">
        <h3>Меню</h3>
        <a href="add-deposit.html">Внести новый депозит</a>
        <a href="add-new-card.html">Добавить новую карту</a>
        <a href="change-cstat.html">Поменять статус карты</a>
        <a href="balance-transfer.html">Перенос баланса</a>
        <a href="check-data.html">Проверить свод по промо</a>
        <a href="rename-promo-hash.html">Изменение промо по хэшу</a>
        <a href="refund-request.html">Запрос возврата</a>
    </div>

    <!-- Основное содержимое страницы -->
    <div class="content">
        <!-- Кнопка для возврата на главную страницу -->
        <a href="index.html">
            <button class="back-button">Вернуться на главную</button>
        </a>

        <h2>Изменение статуса карты</h2>
        <form id="statusForm">
            <label for="cardId">Номер карты:</label>
            <input type="text" id="cardId" placeholder="Введите номер карты" required><br>

            <label for="newStatus">Новый статус:</label>
            <select id="newStatus" required>
                <option value="" disabled selected>Выберите статус</option>
                <option value="ACTIVATED">ACTIVATED</option>
                <option value="BLOCKED">BLOCKED</option>
                <option value="DELETED">DELETED</option>
                <option value="LOSS">LOSS</option>
            </select><br>

            <button type="submit">Поменять статус</button>
        </form>
    </div>
</body>
</html>
